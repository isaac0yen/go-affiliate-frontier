<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F9FA;
      color: #343A40;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .confirmation-text {
      font-weight: bold;
      font-size: xx-large;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://placekitten.com/600/200" alt="Confirmation Image">
    <p>
      To complete your Login, please use the following confirmation code:
    </p>
    <p class="confirmation-text">[code]</p>
    <p>
      If you did not request this confirmation, please ignore this email. The confirmation code is only valid for a limited time.
    </p>
  </div>

  <div class="footer">
    <p>
      &copy; 2023 Your Company Name. All Rights Reserved.
    </p>
    <p>
      Contact us at <a href="mailto:info@yourcompany.com">info@yourcompany.com</a>
    </p>
  </div>
</body>

</html>
